<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Gunslinger App</title>
    <script src="p5/addons/p5.min.js"></script>
    <script src="p5/addons/jquery-3.2.1.min.js"></script>
    <script src="p5/Gunslinger/sketch.js"></script>
    <script src="p5/Gunslinger/barrel.js"></script>
    <script src="p5/Gunslinger/controls.js"></script>
    <style> body {padding: 0; margin: 0;} </style>
    <link rel="stylesheet" type="text/css" href="p5/Gunslinger/index.css">
    <link rel="stylesheet" type="text/css" href="p5/Gunslinger/controls.css">
  </head>
  <body id = "body">
    <div id="bottom-buttons"></div>
    <div id="input-box" class="offscreen">
      <div class='input-area'>
        <img src="assets/times-solid.svg" alt="times" class="close-button">
        <p>Gun Name</p>
        <input id="name-input" class="input" type="text" name="name">
      </div>
      <div class='input-area'>
        <p>Chambers</p>
        <select id="chamber-input" class="input" name="chambers">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
        <p class="submit-gun">Submit</p>
      </div>
    </div>
    <div id="left-tabs">
      <div id="tab-0" class="tab">+</div>
      <div id="tab-1" class="tab">+</div>
      <div id="tab-2" class="tab">+</div>
      <div id="tab-3" class="tab">+</div>
    </div>
  </body>
</html>
